<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Form</title>
    <link rel="stylesheet" href="menuform.css" />
  </head>
  <body>
    <nav>
<div>      
  <a href="dishes.html">Show all dishes</a>
  <button class="logout">Logout</button>
</div>
<button><a href="index.html" id="menucard-btn">Menu Card</a></button>      
    </nav>
    <h2>Menu Form</h2>
    <form id="menuForm">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" required /><br />
      <label for="description">Description:</label><br />
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br />
      <label for="price">Price:</label><br />
      <input type="number" id="price" name="price" required /><br /><br />
      <label for="rating">Rating:</label><br />
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="5"
        required
      /><br /><br />
      <label for="img">Image URL:</label><br />
      <input type="text" id="img" name="img" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <script src="menuform.js"></script>
  </body>
</html>
